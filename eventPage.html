<script>
function getParam(sname) {
    var params = location.search.substr(location.search.indexOf("?") + 1);
    var sval = "";
    params = params.split("&");
    for (var i = 0; i < params.length; i++) {
        temp = params[i].split("=");
        if ([temp[0]] == sname) { sval = temp[1]; }
    }
    return sval;
}


var data ="page_seq="+getParam('page_seq');
$.ajax({
	type : "post",
	url : "https://admin.ballmate.co.kr/EventPage",
	data : data,
	dataType: "json",
	success : function(json) {		
		if(json.image) $('#img1').attr('src', json.image);
	}
});

console.log(getParam('page_seq'))
