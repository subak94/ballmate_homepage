<script>

	var getParameters = function (paramName) {
		// 리턴값을 위한 변수 선언
		var returnValue;
		// 현재 URL 가져오기
		var url = location.href;
		// get 파라미터 값을 가져올 수 있는 ? 를 기점으로 slice 한 후 split 으로 나눔
		var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');

		// 나누어진 값의 비교를 통해 paramName 으로 요청된 데이터의 값만 return
		for (var i = 0; i < parameters.length; i++) {
			var varName = parameters[i].split('=')[0];
			if (varName.toUpperCase() == paramName.toUpperCase()) {
				returnValue = parameters[i].split('=')[1];
				console.log(decodeURIComponent(returnValue));
				return decodeURIComponent(returnValue);
			}
		}
	};


	
	var os;
	var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));	 
	if (mobile) {
		var userAgent = navigator.userAgent.toLowerCase();
		if (userAgent.search("android") > -1) os = "android";
		else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1) || (userAgent.search("ipad") > -1)) os = "ios";
		else os = "pc";
	} else {
		os = "pc";
	}
	
	setTimeout( function() {
		if(os == "ios"){
			//location.href = "https://apps.apple.com/us/app/id1521195239";
		}else{
			//location.href = "https://play.google.com/store/apps/details?id=kr.co.ballmate.app";
		}		
	}, 2000);

	if(os == "ios") location.href = "ballmateapp://?page=rounding&rounding_seq="+getParameters('rounding_seq');
	else location.href = "ballmateapp://rounding?rounding_seq="+getParameters('rounding_seq');


</script>
